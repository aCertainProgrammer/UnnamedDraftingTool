<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The thing</title>
<script defer src="main.js"></script></head>

<body>
  <div class="container">
    <div class="time-bar">
      <p id="blue-bar">Blue</p>
      <div id="time">30</div>
      <p id="red-bar">Red</p>
    </div>
    <div class="wrapper">
      <div class="utils">
        <div class="role-selection">
          <img id="top" class="role-icon" src="0d5a953b358df1b9a404.webp" alt="toplane icon" />
          <img id="jungle" class="role-icon" src="efdcca656ab24de475a3.webp" alt="jungle icon" />
          <img id="mid" class="role-icon" src="fe9f22f7667d76f47237.webp" alt="midlane icon" />
          <img id="adc" class="role-icon" src="d4aa134ee25ae33bba3c.webp" alt="adc icon" />
          <img id="support" class="role-icon" src="fb0c03b34de2e8b59a30.webp" alt="support icon" />
        </div>
        <div class="team-selection">
          <img id="all" class="team-logo" src="ebab427a867b9b242161.webp" />
          <img id="leo" class="team-logo" src="7338155339a026f88431.webp" />
          <img id="karolinerna" class="team-logo" src="78b5aac60e34f4e9860e.webp" alt="K5" />
        </div>
        <input id="search-bar" type="text" class="search-bar" placeholder="Search..." />
      </div>
      <div class="draft-area">
        <div class="bans">
          <div class="draft-team-bans" id="blue-team">
            <div class="champion" id="banb-one">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="banb-two">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="banb-three">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="stage-separator-horizontal"></div>
            <div class="champion" id="banb-four">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="banb-five">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
          </div>

          <div class="draft-team-bans" id="red-team">
            <div class="champion" id="banr-one">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="banr-two">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="banr-three">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="stage-separator-horizontal"></div>
            <div class="champion" id="banr-four">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="banr-five">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
          </div>
        </div>

        <div class="not-bans">
          <div class="draft-team" id="blue-team">
            <div class="champion" id="b-one">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="b-two">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="b-three">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="stage-separator-vertical"></div>
            <div class="champion" id="b-four">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="b-five">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
          </div>
          <div class="wrapper">
            <div class="champions-container" id="champions-container"></div>
          </div>
          <div class="draft-team" id="red-team">
            <div class="champion" id="r-one">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="r-two">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="r-three">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="stage-separator-vertical"></div>
            <div class="champion" id="r-four">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
            <div class="champion" id="r-five">
              <img src="222f05a42d0a4a1261b2.png" alt="champion-pick-icon" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
